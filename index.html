<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS Game</title>
		<script src="https://kit.fontawesome.com/c1dfb199ba.js" crossorigin="anonymous"></script>
		<script src="rpsLogic.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="header-div">
			<header id="game-header">The Rock Paper Scissors game!!</header>
		</div>
		<!-- main begin -->
		<div id="main">
			<div class="game-board">
				<div id="main--title">
					<div>
						<h1 id="main--title__text">Choose your weapon:</h1>
					</div>
				</div>
				<div id="weapon-selector">
					<div class="weapons">
						<img src="https://i.postimg.cc/dtC6G8yL/Rock.png" alt="Rock" />
						<input id="rckBtn" class="btn" onclick="game(event);" type="button" value="Rock"></input>
					</div>
					<div class="weapons">
						<img src="https://i.postimg.cc/L4wvqyhc/paper.png" alt="paper" />
						<input id="pprBtn" class="btn" onclick="game(event);" type="button" value="Paper"></input>
					</div>
					<div class="weapons">
						<img src="https://i.postimg.cc/qvdLwzsQ/scissors.png" alt="scissors" />
						<input id="scsBtn" class="btn" onclick="game(event);" type="button" value="Scissors"></input>
					</div>
				</div>
				<div id="score-board">
					<div class="score-item">
						<div class="score-title">Player</div>
						<div class="score" id="player-score">0</div>
					</div>
					<div class="vs">vs</div>
					<div class="score-item">
						<div class="score-title">CPU</div>
						<div class="score" id="cpu-score">0</div>
					</div>
				</div>
				<div class="dynamic-container">
					<div id="feedback">
						LetÂ´s Start!!!
					</div>
				</div>
			</div>
		</div>
		<!-- footer begin -->
		<footer>
			<div id="footer-container">
				<div>
					<div class="footer-divs">
						<div class="round-btn"><a href="https://www.linkedin.com/in/jperez331/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></div>
						<div class="round-btn"><a href="https://twitter.com/clotercillo331" target="_blank"><i class="fa-brands fa-twitter"></i></a></div>
						<div class="round-btn"><a href="mailto: font3face@gmail.com"><i class="fa-brands fa-google"></i></a></div>
					</div>
				</div>
				<div id="footer-text">
					<p>Made by Joseloper 2022</p>
				</div>
				<div>
					<div class="footer-divs">
						<div class="round-btn"><a href="https://github.com/jperez331" target="_blank"><i class="fa-brands fa-github"></i></a></div>
						<div class="round-btn"><a href="https://github.com/jperez331/RPS-Game" target="_blank"><i class="fa-solid fa-code"></i></a></div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
